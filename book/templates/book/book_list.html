<!doctype html>
<html lang="ja">

<body>
    <a href="{% url 'book:export' %}">Export</a> 
    {% for book in book_list %}
    <div>
      {{ book.id }}
      {{ book.name }}
      {{ book.publisher.name}}
      {% for author in book.coauthors.all %}
        {{ author }}
      {% endfor %}
      {{ book.published_date }}
    </div>
    {% endfor %}
</body>

</html>
